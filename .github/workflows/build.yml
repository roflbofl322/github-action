name: Build C++ Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake
      run: cmake -B build
    
    - name: Build project
      run: cmake --build build
    
    - name: Run executable
      run: ./build/hello_world
    
    - name: Success
      run: echo "âœ… Build completed successfully!"
